<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Nota Final</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Calculadora de Nota Final</h2>
        <p>Ingresa tus notas de los cortes:</p>
        
        <input type="number" id="corte1" placeholder="Nota Corte 1 (30%)" step="0.1" min="0" max="5">
        <input type="number" id="corte2" placeholder="Nota Corte 2 (30%)" step="0.1" min="0" max="5">
        
        <button onclick="calcularNota()">Calcular Nota Necesaria</button>
        
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
